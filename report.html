<html>
<head>
<!--[if IE]><script type="text/javascript" src="external/sparklines/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="external/sparklines/processing.js"></script>
<script type="text/javascript" src="external/sparklines/sparklines.js"></script>
<script src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="report.json"></script>
<script>
    google.load("prototype", "1");
    var setup = function () {
        var opts = {
            "background_color":"#fff",
            "line_color":"#222",
            "value_lines":[report.average],
        };
        
        $('title').update(report.title);
        $('min').update(report.min);
        $('max').update(report.max);
        $('average').update(report.average);
        $('total').update(report.total);
        $('title').update(report.title);
        if (report.host) {
            $('host').update('Virtual host was ' + report.host + '.');
        }
        new Sparkline('report', report.set, opts).draw();
    }
</script>
<style type="text/css">
body { color: #222; font-family: garamond; }
td.value { text-align: right } 
</style>
</head>

<body onload="setup()">
<a href="http://github.com/jelder/logreplay"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>
<h3 id="title"/></h3>
<canvas id="report" width="500" height="200"></canvas>
<table>
    <tr><td>Min</td><td class="value" id="min"></td></tr>
    <tr><td>Max</td><td class="value" id="max"></td></tr>
    <tr><td>Average</td><td class="value" id="average"></td></tr>
    <tr><td>Total</td><td class="value" id="total"></td></tr>
</table>
<span id="host"/></span>
</body>
</html>
